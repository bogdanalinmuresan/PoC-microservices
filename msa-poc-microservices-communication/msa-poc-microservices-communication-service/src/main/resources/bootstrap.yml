server:
  port: @docker.exposePort@
  
spring:
  application:
    name: communication
  cloud:
    config:
      retry:
        initial-interval: 3000
        multiplier: 1.3
        max-interval: 5000
        max-attempts: 20
      uri: http://config:8888
      enabled: true
  
management:
  endpoints:
    web:
      exposure:
        include: refresh
        
      
    
      